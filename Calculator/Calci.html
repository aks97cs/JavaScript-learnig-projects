<html>
    <head>
        <title> Calci </title>
        <style>
            button{
                margin:auto;
                padding: auto;
                width: 100%;
                color: red;
            }
        </style>
    </head>
    <body>
        <table border="2">
            <tr>
                <th colspan="4"><input id="demo" value="" type="text"/></th>
            </tr>
            <tr>
                    <th><button onclick=zero()>0</button></th>
                    <th><button onclick=one()>1</button></th>
                    <th><button onclick=two()>2</button></th>
                    <th><button>3</button></th>
                
            </tr>
            <tr>
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                    <th><button>6</button></th>
                    <th><button>7</button></th>
                
            </tr>
            <tr>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>=</button></th>
                    <th><button>C</button></th>
                
            </tr>
            <tr>
                    <th><button onclick=operator()>+</button></th>
                    <th><button>-</button></th>
                    <th><button>/</button></th>
                    <th><button>*</button></th>
                
            </tr>
        </table>
        <p id="demo1"> </p>
       <script src="calc.js"> </script>
    </body>
</html>
